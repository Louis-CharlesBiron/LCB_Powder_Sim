<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LCB Powder Simulation</title>
  <link rel="stylesheet" href="index.css">
</head>
  <body>

    <div class="main">
      <div class="cvsParent">
        <canvas id="sim"></canvas>
      </div>

      <div class="controls">
        <div class="left">
          <div class="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
            <button id="backStepButton"><</button>
            <button id="stepButton">></button>
            <button id="clearButton">Clear</button>
          </div>

          <div class="settings">
            <input id="speedInput" type="number" step="0.1" min="0.1" max="10" placeholder="Speed...">
            <input id="widthInput" type="number" step="1" min="1" max="1200" placeholder="Width...">
            <input id="heightInput" type="number" step="1" min="1" max="1000" placeholder="Height...">
            <input id="pixelSizeInput" type="number" step="1" min="1" max="200" placeholder="Pixel size...">
            <select id="brushTypeOptions"></select>
            <select id="materialOptions"></select>
          </div>
        </div>

        <div class="saveParent">
          <div>
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
          </div>

          <div>
            <input id="exportValueInput" type="text" placeholder="Save export to copy..." readonly>
            <input id="loadValueInput" type="text" placeholder="Load to input...">
          </div>
        </div>

      </div>
    </div>

    <div class="status">
      <span><span id="fpsDisplay"></span><span id="fpsStepDisplay"></span></span>
      <span id="mousePos"></span>
      <span id="mapDim"></span>
      <span id="selectedMaterial"></span>
      <span id="mouseMaterial"></span>
      <span id="sidePriorityText"></span>
      <span id="isRunningText"></span>
      <span id="unitType"></span>
    </div>


    <script src="./src/engine/canvasDotEffect.js"></script>
    <script src="./src/simulation/settings.js"></script>
    <script src="./src/physics/PhysicsCore.js"></script>
    <script src="./src/physics/LocalPhysicsUnit.js"></script>
    <script src="./src/models/MapGrid.js"></script>
    <script src="./src/models/Simulation.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
